<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定边实验中学签到系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans SC', sans-serif;
        background-color: #000510;
        color: #e0f2fe;
        overflow: hidden;
      }
      .font-tech {
        font-family: 'Share Tech Mono', monospace;
      }
      .font-scifi {
        font-family: 'Orbitron', sans-serif;
      }
      .scifi-bg {
        background-image: 
          linear-gradient(rgba(0, 20, 40, 0.9), rgba(0, 10, 20, 0.95)),
          linear-gradient(0deg, transparent 24%, rgba(6, 182, 212, .1) 25%, rgba(6, 182, 212, .1) 26%, transparent 27%, transparent 74%, rgba(6, 182, 212, .1) 75%, rgba(6, 182, 212, .1) 76%, transparent 77%, transparent),
          linear-gradient(90deg, transparent 24%, rgba(6, 182, 212, .1) 25%, rgba(6, 182, 212, .1) 26%, transparent 27%, transparent 74%, rgba(6, 182, 212, .1) 75%, rgba(6, 182, 212, .1) 76%, transparent 77%, transparent);
        background-size: 100% 100%, 50px 50px, 50px 50px;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #0891b2; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4; 
      }
      
      /* Scanning line animation */
      @keyframes scan {
        0%, 100% {
          transform: translateY(0);
          opacity: 0.2;
        }
        50% {
          transform: translateY(100vh);
          opacity: 0.8;
        }
      }
    </style>
